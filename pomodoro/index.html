<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
<div id="page">
  <h1>Pomodoro</h1>
  <span id="timer"></span>
  <form>
    <button id="start">Start</button>
    <button id="pause" class="hidden">Pause</button>
    <button id="reset" class="hidden">Reset</button>
    <button id="continue" class="hidden">Continue</button>
    <button id="skip" class="hidden">Skip</button>
  </form>
  <div class="status">
    <span id="currentActivity"></span> | <span id="currentStatus"></span><br>
    <span id="currentPomodoros"></span>
  </div>
</div>
<script src="pomodoro.js"></script>
</body>
</html>
